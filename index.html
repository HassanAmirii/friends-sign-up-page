<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <title>sign up | Friends™</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <!-- first child div: image and illustration + note  -->

      <div class="sign-up-icon-div">
        <h1>Friends ™</h1>
        <img
          class="Friends-hero-image"
          src="images/Online world-cuate.png"
          alt=""
        />
        <p class="sign-up-note">Sign up today to get exciting offers..!</p>
      </div>

      <!-- second child div: login form  -->

      <div class="form-container">
        <form action="#" method="post">
          <label for="">FIRST NAME:</label>
          <input type="text" required />

          <label for="">LAST NAME</label>
          <input type="text" required />

          <label for="">EMAIL:</label>
          <input type="email" required />

          <label for="">PHONE NUMBER:</label>
          <input type="number" minlength="11" maxlength="11" required />

          <label for="">PASSWORD</label>
          <input type="password" minlength="8" maxlength="8" required />

          <label for="">CONFIRM PASSWORD</label>
          <input type="password" minlength="8" maxlength="8" required />

          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
